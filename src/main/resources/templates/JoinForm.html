<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>U-Commerce-join</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <form action="/users/join" method="post"
          th:action="@{/users/join/process}" th:method="post">
      <label for="email">email : </label>
      <input type="email" name="email" id="email"><br/>

      <label for="password">password: </label>
      <input type="password" name="password" id="password"><br/>

      <label for="passwordchk">password check: </label>
      <input type="password" name="passwordchk" id="passwordchk"><br/>

      <label for="name">name: </label>
      <input type="text" name="name" id="name"><br/>

      <label for="address">address: </label>
      <input type="text" name="address" id="address"><br/>

      <label for="phone">phone(xxx-xxxx-xxxx): </label>
      <input type="text" name="phone" id="phone"><br/>

      <input type="submit">
    </form>
  </body>
</html>
