<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>U-Commerce-Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="/static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <style>
      label{
        font-size:13px;
      }
      .card{
        background-color:rgba(200,200,200,0.2);
      }
      #submitBtn{
        background-color:white;
      }
      #submitBtn:hover{
        background-color:rgba(200,200,200,0.2);
        border-color:white;
        color:white !important;
      }
    </style>

  </head>
  <body>
    <section class="vh-100">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
      
                      <form class="mx-1 mx-md-4" th:action="@{/users/login/process}" th:method="post">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email address">
                            <label for="email">Email address</label>
                          </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="password" name="password" placeholder="Password">
                            <label for="password">Password</label>
                          </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit"
                              class="btn btn-block btn-lg text-body" id="submitBtn" >Register</button>
                          </div>
                          <p class="text-center text-muted mt-5 mb-0">Not a member yet? 
                            <a href="/users/join" th:href="@{/users/join}"
                              class="fw-bold text-body"><u>Join here</u></a></p>
                      </form>
      
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                        class="img-fluid" alt="Sample image">
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
  </body>
</html>
